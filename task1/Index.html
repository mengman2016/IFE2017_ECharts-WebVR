<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自定义checkbox， radio样式</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="main">
        伪元素：
        <div class="checkBox">
            <input type="checkbox" id="checkbox_1" class="checkbox1">
            <label for="checkbox_1"></label>
        </div>
        <div class="radioBox">
            <input type="radio" name="choose1" class="radio" id="radio_1">
            <label for="radio_1"></label>
            <input type="radio" name="choose1" class="radio" id="radio_2">
            <label for="radio_2"></label>
        </div>
        雪碧图:
        <div class="checkbox">
            <input type="checkbox" id="checkbox_sprite" class="checkbox_sprite">
            <label for="checkbox_sprite"></label>
        </div>
        <div class="radio">
            <input type="radio" name="choose2" id="radio_3" class="radio_sprite">
            <label for="radio_3"></label>
            <input type="radio" name="choose2" id="radio_4" class="radio_sprite">
            <label for="radio_4"></label>
        </div>
    </div>
</body>
</html>
